<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		let x1 = 1, x2 = 1, f = 0, sum = 0;

		while (f<4000000) {
			f = x1+x2;
			x1 = x2;
			x2 = f;
			if (f%2===0) {
				sum += f;
			}
		}
		console.log(sum);
		document.write(sum);
	</script>
</body>
</html>

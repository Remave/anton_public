<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let sum = 0;
		for (let i=1; i<1000; i++) {
			if (i%3==0 || i%5==0) {
				sum+=i;
			}
		}
		document.write('Сумма чисел кратных 3 и 5 меньше 1000 равна: '+sum);
	</script>
</body>
</html>

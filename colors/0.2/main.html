<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.grd {
			display: grid;
			grid-template-columns: repeat(3, 36px);
			grid-template-rows: repeat(3, 36px);
		}

		.dv {
			width: 32px;
			height: 32px;
			background-color: red;
		}

	</style>
</head>
<body>
	<input id="sz" type="number" list="ls" max="99">
	<button id="but">Начать</button>
	<datalist id="ls">
		<option>3</option>
		<option>5</option>
		<option>9</option>
	</datalist>
	<div class="grd">
		<div class="dv"></div>
		<div class="dv"></div>
		<div class="dv"></div>
		<div class="dv"></div>
		<div class="dv"></div>
		<div class="dv"></div>
		<div class="dv"></div>
		<div class="dv"></div>
		<div class="dv"></div>
	</div>
	<p>steps:</p>

	<script type="text/javascript">
		const st = document.getElementById('but');
		const but = document.getElementsByClassName('dv');
		const grd = document.getElementsByClassName('grd')[0];
		const p = document.getElementsByTagName('p')[0];
		var sz = 3;

		st.onclick = () => {
			sz = parseInt(document.getElementById('sz').value);
			grd.style = `grid-template-columns: repeat(${sz}, 36px);
						 grid-template-rows: repeat(${sz}, 36px);`
			fld = setField(sz);
			buldField(fld);
			for (let i = 0; i < but.length; i++) {
				setColor(but[i], fld[i]);
				but[i].onclick = () => {
					fld[i] = (fld[i]+1)%3;
					setColor(but[i], fld[i]);
					p.innerText = 'steps: '+(++steps);
				}
			}
		}

		function buldField(fld) {
			grd.innerHTML = '';
			let el = document.createElement('div');
			el.classList.add('dv');
			for (val of fld) {
				el = document.createElement('div');
				el.classList.add('dv');
				grd.append(el);
			}
		}

		function rand3() {
			return Math.floor(Math.random()*3);
		}

		function setColor(but, fld) {
			switch (fld) 
			{
				case 0:
				but.style = 'background-color: red;';
				break;
				case 1:
				but.style = 'background-color: green;';
				break;
				case 2:
				but.style = 'background-color: blue;';
				break;
			}
		}

		function setField(size) {
			let res = [];
			for (let i=0; i<size**2; i++) {
				res.push(rand3());
			}
			return res;
		}

		let fld = setField(sz);
		let steps = 0;
		// let vectory = 0;


		for (let i = 0; i < but.length; i++) {
			setColor(but[i], fld[i]);
			but[i].onclick = () => {
				fld[i] = (fld[i]+1)%3;
				setColor(but[i], fld[i]);
				p.innerText = 'steps: '+(++steps);
			}
		}
	</script>
</body>
</html>

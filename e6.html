<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let s=0, sc=0, n=100;
		s=(n+1)*Math.floor(n/2);
		sc=n*(n+1)*(2*n+1)/6
		document.write('Разница квадрата суммы и суммы квадратов от 1 до 100: '+(s**2-sc));
	</script>
</body>

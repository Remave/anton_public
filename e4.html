<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let a=0;
		for (var i=999; i>99; i--)
			for (var j=990; j>99; j--)
				if ((i*j) == (i*j).toString().split('').reverse().join(''))
					if (a<i*j) a=i*j;
		document.write(a);
	</script>
</body>
</html>
